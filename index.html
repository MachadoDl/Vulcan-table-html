<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Vulcan</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="search_logo">
				<div class="logo">
					<a href="#"><img
							src="https://vulcannovel.com.br/wp-content/uploads/elementor/thumbs/Vulcan_logo_azul-1-pl9o7ram601ae7s5b5o6sxi4dyjvwscwfh0apu23gg.png"
							alt="Logo vulcan"></a>
				</div>
				<div class="search">
					<form action="" method="get">
						<input type="search" name="buscar" id="search" autocomplete="off" placeholder="Pesquisar...">
					</form>
				</div>
			</div>
			<div class="navigation">
				<nav>
					<ul>
						<li><a class="active" href="#">RANK</a></li>
						<li><a href="#">HOME</a></li>
						<li><a href="#">HOME</a></li>
						<li><a href="#">HOME</a></li>
						<li class="profile-conteiner">
							<a class="profile" href="#" id="office">Administrador</a>
							<img id="img-profile" src="img/avatar-02.jpg" alt="image perfil user">
						</li>
					</ul>
				</nav>
			</div>

			<div class="menu-btn">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</header>

	<main>
		<section>
			<div class="container-main">
				<div class="content-main">
					<div class="container-mostPopular">
						
						<h2 class="title-eye">Olho da <span class="title-collor">Chibata</span></h2>

						<div class="conteiner-card">

							<table class="novels">
								<tbody class="works-container">
									<div class="partition"></div>
									<tr class="title-line">
										<th></th>
										<th>Projeto</th>
										<th>Remetente</th>
										<th><p>Último capítulo</p></th>
										<th><p>Na semana</p></th>
									</tr>
									<tr class="projects-line">
										<td><span class="card-img"><img src="" alt=""></span></td>
										<td div class="card-info"><span class="nome-projeto" title="Project Name"></span></td>
										<td class="sender"></td>
										<td class="last-post"></td>
										<td class="last-week"></td>
										<td><button>cobrar</button></td>
									</tr>
								</tbody>
							</table>
							<div class="all-button">
								<button>COBRAR TODOS</button>
							</div>
							
						</div>


					</div>

				</div>
			</div>
		</section>


	</main>

	<footer>
		<div class="container-footer">
			<div class="content-footer">
				<p>©️ Vulcan Novel's - Direitos reservados</p>
			</div>
		</div>
	</footer>

	<script src="js/script.js"></script>
	<script src="https://kit.fontawesome.com/fdf3b8f881.js" crossorigin="anonymous"></script>
</body>

</html>
